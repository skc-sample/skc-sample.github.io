{% include photoswipe.html %}
<section id="pgallery">
        <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading">Gallery</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                  {% for image in site.categories.gallery %}
                      <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                        <a href="/img/gallery/{{ image.image-name }}"
                           itemprop="contentUrl" data-size="{{ image.image-size }}">
                          <img src="/img/gallery/{{ image.image-name }}"
                          itemprop="thumbnail" alt="{{ image.caption }}" />
                        </a>
                        <figcaption itemprop="caption description">{{
                        image.caption }}</figcaption>
                      </figure>
                  {% endfor %}
                </div>
                {% include photoswipe_js.html %}
              </div>
            </div>
        </div>
</section>
